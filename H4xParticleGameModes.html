<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ QUANTUM VISUAL MODES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .modes-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff00ff;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            min-width: 200px;
        }
        
        .mode-btn {
            background: #222;
            color: #ff00ff;
            border: 1px solid #ff00ff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: #ff00ff;
            color: black;
            transform: scale(1.05);
        }
        
        .mode-btn:hover {
            background: #ff00ff;
            color: black;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            color: #00ff88;
            min-width: 250px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 100%;
            accent-color: #00ff88;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        
        .preset-btn {
            background: #222;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .preset-btn:hover {
            background: #00ff88;
            color: black;
        }
        
        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #00ff88;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff88;
        }
        
        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff00ff;
            font-size: 3em;
            text-align: center;
            text-shadow: 0 0 30px #ff00ff;
            z-index: 50;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #888;
            font-size: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }

        /* Responsive layout for small screens / phones */
        @media (max-width: 700px) {
            .modes-panel {
                top: auto;
                bottom: 0;
                right: 0;
                left: 0;
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                padding: 8px;
                gap: 6px;
                border-radius: 0;
                grid-template-columns: none;
            }

            .mode-btn { padding: 8px; font-size: 12px; }

            .controls {
                top: auto;
                bottom: 56px;
                left: 8px;
                right: 8px;
                min-width: auto;
                padding: 10px;
                display: flex;
                flex-direction: row;
                gap: 8px;
                align-items: center;
                overflow-x: auto;
            }

            .controls .control-group { margin-bottom: 0; min-width: 120px; }

            .info { right: 8px; bottom: 8px; font-size: 13px; }

            .title { font-size: 1.8em; }
        }

            /* Floating small FPS for mobile */
            .fps-mobile {
                display: none;
                position: fixed;
                left: 8px;
                bottom: 68px;
                z-index: 1200;
                background: rgba(0,0,0,0.85);
                color: #00ff88;
                padding: 6px 10px;
                border-radius: 6px;
                font-weight: bold;
                font-family: 'Courier New', monospace;
                font-size: 13px;
                border: 1px solid #00ff88;
            }

            @media (max-width:700px) {
                .fps-mobile { display: block; }
            }
    </style>
</head>
<body>
    <div class="title">QUANTUM VISUAL MODES</div>
    
    <div class="modes-panel">
        <button class="mode-btn active" onclick="setMode('particles')">üåÄ PARTICLES</button>
        <button class="mode-btn" onclick="setMode('waves')">üåä WAVES</button>
        <button class="mode-btn" onclick="setMode('matrix')">üíæ MATRIX</button>
        <button class="mode-btn" onclick="setMode('nebula')">‚ú® NEBULA</button>
        <button class="mode-btn" onclick="setMode('plasma')">‚ö° PLASMA</button>
        <button class="mode-btn" onclick="setMode('fractal')">üîÆ FRACTAL</button>
        <button class="mode-btn" onclick="setMode('lava')">üåã LAVA</button>
        <button class="mode-btn" onclick="setMode('crystal')">üíé CRYSTAL</button>
        <button class="mode-btn" onclick="setMode('hologram')">üëÅÔ∏è HOLOGRAM</button>
        <button class="mode-btn" onclick="setMode('acid')">üåà ACID</button>
        <button class="mode-btn" onclick="setMode('virus')">ü¶† VIRUS</button>
        <button class="mode-btn" onclick="setMode('timewarp')">‚è∞ TIMEWARP</button>
        <button class="mode-btn" onclick="setMode('blackhole')">‚ö´ BLACKHOLE</button>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>INTENSITY: <span id="intensityValue">5</span></label>
            <input type="range" id="intensitySlider" min="1" max="10" value="5">
        </div>
        
        <div class="control-group">
            <label>SPEED: <span id="speedValue">3</span></label>
            <input type="range" id="speedSlider" min="1" max="10" value="3">
        </div>
        
        <div class="control-group">
            <label>COMPLEXITY: <span id="complexityValue">5</span></label>
            <input type="range" id="complexitySlider" min="1" max="10" value="5">
        </div>
        
        <div class="preset-buttons">
            <button class="preset-btn" onclick="setPreset('calm')">CALM</button>
            <button class="preset-btn" onclick="setPreset('intense')">INTENSE</button>
            <button class="preset-btn" onclick="setPreset('chaos')">CHAOS</button>
            <button class="preset-btn" onclick="setPreset('hypno')">HYPNOTIC</button>
        </div>
        
        <button class="preset-btn" style="margin-top: 10px; grid-column: 1 / -1;" onclick="randomize()">üé≤ RANDOMIZE</button>
        <button class="preset-btn" id="debugToggle" style="margin-top: 8px; grid-column: 1 / -1;">DEBUG: OFF</button>
    </div>
    
    <div class="info">
        MODE: <span id="currentMode">PARTICLES</span> | FPS: <span id="fps">0</span>
    </div>

    <!-- Mobile FPS bubble (visible on small screens) -->
    <div id="fpsMobile" class="fps-mobile">FPS: <span id="fpsMobileValue">0</span></div>
    
    <div class="instructions">
        üîß CONTROLS: Use sliders to adjust effects<br>
        üñ±Ô∏è MOUSE: Interacts with most modes<br>
        üéØ TIP: Try different presets for quick changes
    </div>

    <div id="debugPanel" class="debug-panel" style="display:none; position:fixed; left:20px; bottom:120px; width:360px; max-height:40vh; overflow:auto; background:rgba(0,0,0,0.9); color:#ff6666; border:1px solid #ff6666; padding:10px; border-radius:6px; font-family:monospace; font-size:12px; z-index:999;">
        <div style="font-weight:bold; margin-bottom:6px;">Debug Log</div>
        <div id="debugContent"></div>
        <div style="margin-top:8px; display:flex; gap:8px;">
            <button onclick="clearDebug()" class="preset-btn">CLEAR</button>
            <button onclick="resumeAfterError()" class="preset-btn">RESUME</button>
        </div>
    </div>

    <script>
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);

        let currentMode = 'particles';
        let mouseX = 0;
        let mouseY = 0;
        let frameCount = 0;
        let lastTime = 0;
        let fps = 0;
        let time = 0;
        let running = true;
        let debugOn = false;
        // detect mobile / touch-capable devices
        const isMobile = ('ontouchstart' in window) || navigator.maxTouchPoints > 0 || window.matchMedia('(max-width:700px)').matches;

        // Mode-specific data
        let particles = [];
        let matrixDrops = [];
        let plasmaData = [];
        let fractalData = [];
        // Additional mode data
        let lavaData = [];
        let crystalData = [];
        let hologramData = [];
        let acidData = [];
        let virusData = [];
        let timewarpData = [];
        let blackholeData = [];

        function init() {
            resizeCanvas();
            setupModes();
            animate();
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            setupSliders();
            // Debug toggle wiring
            const dbgBtn = document.getElementById('debugToggle');
            if (dbgBtn) dbgBtn.addEventListener('click', toggleDebug);

            // Global error handlers
            window.addEventListener('error', (ev) => {
                logDebug(ev.error ? (ev.error.stack || ev.error.message) : ev.message);
                showDebugPanel();
                running = false;
            });
            window.addEventListener('unhandledrejection', (ev) => {
                logDebug(ev.reason ? (ev.reason.stack || ev.reason) : 'Unhandled rejection');
                showDebugPanel();
                running = false;
            });

            // Pointer/touch support (unified)
            if (window.PointerEvent) {
                window.addEventListener('pointermove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                }, { passive: true });
            } else {
                window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; }, { passive: true });
                window.addEventListener('touchmove', (e) => { if (e.touches && e.touches[0]) { mouseX = e.touches[0].clientX; mouseY = e.touches[0].clientY; } }, { passive: true });
            }

            // Lower default complexity on mobile to avoid jank
            if (isMobile) {
                const intensity = Math.min(parseInt(document.getElementById('intensitySlider').value), 6);
                const speed = Math.min(parseInt(document.getElementById('speedSlider').value), 4);
                const complexity = Math.min(parseInt(document.getElementById('complexitySlider').value), 5);
                document.getElementById('intensitySlider').value = intensity;
                document.getElementById('speedSlider').value = speed;
                document.getElementById('complexitySlider').value = complexity;
                document.getElementById('intensityValue').textContent = intensity;
                document.getElementById('speedValue').textContent = speed;
                document.getElementById('complexityValue').textContent = complexity;
            }

            // initialize FPS timers cleanly
            lastTime = performance.now();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function setupModes() {
            // Initialize all modes
            initParticles();
            initMatrix();
            initPlasma();
            initLava();
            initCrystal();
            initHologram();
            initAcid();
            initVirus();
            initTimewarp();
            initBlackhole();
        }
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('currentMode').textContent = mode.toUpperCase();

            // Update active button (robust when called programmatically)
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            const btn = Array.from(document.querySelectorAll('.mode-btn'))
                .find(b => (b.getAttribute('onclick') || '').includes(`'${mode}'`));
            if (btn) btn.classList.add('active');

            // Re-initialize mode if needed
            switch(mode) {
                case 'particles': initParticles(); break;
                case 'matrix': initMatrix(); break;
                case 'plasma': initPlasma(); break;
                case 'lava': initLava(); break;
                case 'crystal': initCrystal(); break;
                case 'hologram': initHologram(); break;
                case 'acid': initAcid(); break;
                case 'virus': initVirus(); break;
                case 'timewarp': initTimewarp(); break;
                case 'blackhole': initBlackhole(); break;
            }
        }

        // üåÄ PARTICLE MODE
        function initParticles() {
            particles = [];
            const base = 500 + (getComplexity() * 100);
            const count = isMobile ? Math.min(base, 300) : base;
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 3 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                    life: Math.random() * 100
                });
            }
        }

        function updateParticles() {
            const speed = getSpeed();
            particles.forEach(p => {
                // Mouse interaction
                const dx = mouseX - p.x;
                const dy = mouseY - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 150) {
                    const force = (150 - dist) / 150 * 0.5;
                    p.vx += dx / dist * force;
                    p.vy += dy / dist * force;
                }
                
                p.x += p.vx * speed * 0.1;
                p.y += p.vy * speed * 0.1;
                
                // Bounce and wrap
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                p.life -= 0.5;
                if (p.life <= 0) {
                    p.x = Math.random() * canvas.width;
                    p.y = Math.random() * canvas.height;
                    p.life = 100;
                }
            });
        }

        function drawParticles() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                
                // Connect nearby particles
                particles.forEach(p2 => {
                    const dx = p2.x - p.x;
                    const dy = p2.y - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 80) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * (1 - dist/80)})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                });
            });
        }

        // üíæ MATRIX MODE
        function initMatrix() {
            matrixDrops = [];
            const cols = Math.floor(canvas.width / 20);
            for (let i = 0; i < cols; i++) {
                matrixDrops.push({
                    x: i * 20,
                    y: Math.random() * canvas.height,
                    speed: Math.random() * 5 + 2,
                    length: Math.floor(Math.random() * 20) + 5,
                    chars: Array.from({length: 30}, () => 
                        String.fromCharCode(0x30A0 + Math.random() * 96)
                    )
                });
            }
        }

        function updateMatrix() {
            matrixDrops.forEach(drop => {
                drop.y += drop.speed * getSpeed();
                if (drop.y > canvas.height) {
                    drop.y = -drop.length * 20;
                    drop.speed = Math.random() * 5 + 2;
                }
            });
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '20px monospace';
            matrixDrops.forEach(drop => {
                for (let i = 0; i < drop.length; i++) {
                    const y = drop.y - i * 20;
                    if (y >= 0 && y < canvas.height) {
                        const alpha = 1 - (i / drop.length);
                        ctx.fillStyle = `rgba(0, 255, 100, ${alpha})`;
                        ctx.fillText(
                            drop.chars[Math.floor(time * 10 + i) % drop.chars.length],
                            drop.x, y
                        );
                    }
                }
            });
        }

        // ‚ö° PLASMA MODE
        function initPlasma() {
            plasmaData = [];
            // Initialize plasma field
        }

        function updatePlasma() {
            // Plasma animation logic
        }

        function drawPlasma() {
            const intensity = getIntensity();
            for (let x = 0; x < canvas.width; x += 4) {
                for (let y = 0; y < canvas.height; y += 4) {
                    const value = Math.sin(x * 0.01 + time) + 
                                 Math.sin(y * 0.01 + time) + 
                                 Math.sin((x + y) * 0.01 + time);
                    const hue = (value * 50 + time * 50) % 360;
                    ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                    ctx.fillRect(x, y, 4, 4);
                }
            }
        }

        // üåä WAVES MODE (Simplified)
        function drawWaves() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const intensity = getIntensity();
            ctx.strokeStyle = `hsl(${time * 50 % 360}, 100%, 70%)`;
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            for (let x = 0; x < canvas.width; x++) {
                const y = canvas.height/2 + 
                         Math.sin(x * 0.02 + time * 2) * 50 * intensity +
                         Math.sin(x * 0.05 + time) * 30;
                if (x === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
            
            // Multiple wave layers
            for (let i = 1; i <= 3; i++) {
                ctx.strokeStyle = `hsla(${(time * 50 + i * 60) % 360}, 100%, 60%, 0.5)`;
                ctx.beginPath();
                for (let x = 0; x < canvas.width; x++) {
                    const y = canvas.height/2 + 
                             Math.sin(x * 0.03 * i + time * (i + 1)) * 40 * intensity;
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
        }

        // ‚ú® NEBULA MODE (Simplified)
        function drawNebula() {
            ctx.fillStyle = 'rgba(0, 0, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const intensity = getIntensity();
            // Create nebula clouds
            for (let i = 0; i < 5 * intensity; i++) {
                const x = Math.sin(time * 0.5 + i) * canvas.width/3 + canvas.width/2;
                const y = Math.cos(time * 0.3 + i) * canvas.height/3 + canvas.height/2;
                const radius = 50 + Math.sin(time + i) * 30;
                
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, `hsla(${200 + i * 30}, 100%, 70%, 0.8)`);
                gradient.addColorStop(1, 'hsla(250, 100%, 50%, 0)');
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // üîÆ FRACTAL MODE (Simplified)
        function drawFractal() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const intensity = getComplexity();
            // Simple fractal-like pattern
            for (let i = 0; i < 100 * intensity; i++) {
                const x = canvas.width/2 + 
                         Math.sin(time * 0.2 + i * 0.1) * 200 *
                         Math.sin(time * 0.1 + i * 0.05);
                const y = canvas.height/2 + 
                         Math.cos(time * 0.2 + i * 0.1) * 200 *
                         Math.cos(time * 0.1 + i * 0.05);
                
                ctx.beginPath();
                ctx.arc(x, y, 2 + Math.sin(time + i) * 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${(time * 20 + i * 10) % 360}, 100%, 60%)`;
                ctx.fill();
            }
        }

        // ========== New modes implementations ==========
        // üåã LAVA MODE
        function initLava() {
            lavaData = [];
            const cols = Math.max(10, Math.floor(canvas.width / 20));
            for (let i = 0; i < cols; i++) lavaData.push({ x: i * 20, offset: Math.random() * 1000 });
        }
        function drawLava() {
            ctx.fillStyle = 'rgba(10, 0, 0, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const speed = getSpeed();
            const chaos = getIntensity();
            lavaData.forEach(col => {
                const baseY = canvas.height - 100;
                const wave = Math.sin((time + col.offset) * 2 * speed) * 40 * chaos;
                const lavaY = baseY + wave;
                const gradient = ctx.createLinearGradient(col.x, lavaY, col.x, canvas.height);
                gradient.addColorStop(0, `hsl(${20 + chaos * 10}, 90%, 60%)`);
                gradient.addColorStop(1, `hsl(0, 80%, 30%)`);
                ctx.fillStyle = gradient;
                ctx.fillRect(col.x, lavaY, 20, canvas.height - lavaY);
            });
        }

        // üíé CRYSTAL MODE
        function initCrystal() {
            crystalData = [];
            const gap = 60;
            for (let x = gap/2; x < canvas.width; x += gap) {
                for (let y = gap/2; y < canvas.height; y += gap) {
                    crystalData.push({ x, y, phase: Math.random() * Math.PI * 2 });
                }
            }
        }
        function drawCrystal() {
            ctx.fillStyle = 'rgba(0, 10, 20, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const speed = getSpeed();
            crystalData.forEach((c, i) => {
                const pulse = Math.sin(time * 0.5 * speed + c.phase);
                const size = 10 + pulse * 8;
                ctx.beginPath();
                for (let s = 0; s < 6; s++) {
                    const angle = s * Math.PI * 2 / 6 + time * 0.1;
                    const vx = c.x + Math.cos(angle) * size;
                    const vy = c.y + Math.sin(angle) * size;
                    if (s === 0) ctx.moveTo(vx, vy);
                    else ctx.lineTo(vx, vy);
                }
                ctx.closePath();
                ctx.fillStyle = `hsla(${(i*10 + time*20) % 360}, 80%, 60%, 0.7)`;
                ctx.fill();
            });
        }

        // üëÅÔ∏è HOLOGRAM MODE
        function initHologram() { hologramData = []; }
        function drawHologram() {
            ctx.fillStyle = 'rgba(0, 10, 20, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const grid = 80;
            for (let x = 0; x < canvas.width; x += grid) {
                for (let y = 0; y < canvas.height; y += grid) {
                    const z = Math.sin((x + y) * 0.01 + time) * 40;
                    const scale = 1 + z / 120;
                    ctx.save();
                    ctx.translate(x + grid/2, y + grid/2);
                    ctx.scale(scale, scale);
                    ctx.beginPath();
                    ctx.arc(0, 0, 12, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${(z + time*30) % 360}, 80%, 60%, 0.7)`;
                    ctx.fill();
                    ctx.restore();
                }
            }
        }

        // üåà ACID MODE
        function initAcid() { acidData = []; }
        function drawAcid() {
            ctx.fillStyle = `hsla(${(time * 40) % 360}, 100%, 10%, 0.06)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const intensity = getIntensity();
            for (let i = 0; i < 40 * intensity; i++) {
                const x = Math.abs((Math.sin(i * 12.9898 + time) * 43758.5453) % canvas.width);
                const y = Math.abs((Math.cos(i * 78.233 + time) * 43758.5453) % canvas.height);
                const r = 10 + (Math.sin(time + i) + 1) * 20;
                const grad = ctx.createRadialGradient(x, y, 0, x, y, r);
                grad.addColorStop(0, `hsla(${(i*30 + time*50) % 360},100%,60%,0.9)`);
                grad.addColorStop(1, 'hsla(0,0%,0%,0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI*2);
                ctx.fill();
            }
        }

        // ü¶† VIRUS MODE
        function initVirus() {
            virusData = [];
            const count = 20 + Math.floor(getComplexity() * 5);
            for (let i = 0; i < count; i++) virusData.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: 8 + Math.random()*20, phase: Math.random()*Math.PI*2 });
        }
        function drawVirus() {
            ctx.fillStyle = 'rgba(10, 0, 10, 0.08)'; ctx.fillRect(0,0,canvas.width,canvas.height);
            virusData.forEach((v,i) => {
                const pulse = Math.sin(time + v.phase) * 4;
                const radius = v.r + pulse;
                ctx.beginPath(); ctx.arc(v.x, v.y, radius, 0, Math.PI*2);
                ctx.fillStyle = `hsl(${(i*40 + time*30) % 360}, 80%, 60%)`; ctx.fill();
                for (let s=0; s<8; s++) {
                    const a = s * Math.PI * 2 / 8 + time * 0.5;
                    const sx = v.x + Math.cos(a) * (radius + 6);
                    const sy = v.y + Math.sin(a) * (radius + 6);
                    ctx.beginPath(); ctx.moveTo(v.x, v.y); ctx.lineTo(sx, sy);
                    ctx.strokeStyle = `hsla(${(i*40 + time*30) % 360}, 80%, 70%, 0.9)`; ctx.lineWidth = 2; ctx.stroke();
                }
            });
        }

        // ‚è∞ TIMEWARP MODE
        function initTimewarp() { timewarpData = []; for (let r=1;r<=20;r++) timewarpData.push(r*30); }
        function drawTimewarp() { ctx.fillStyle='rgba(0,0,0,0.08)'; ctx.fillRect(0,0,canvas.width,canvas.height); timewarpData.forEach((rad,i)=>{ ctx.beginPath(); ctx.arc(canvas.width/2, canvas.height/2, rad + Math.sin(time + i)*8, 0, Math.PI*2); ctx.strokeStyle = `hsla(${(time*40 + i*20) % 360}, 80%, 60%, 0.6)`; ctx.lineWidth = 2; ctx.stroke(); }); }

        // ‚ö´ BLACKHOLE MODE
        function initBlackhole() { blackholeData = []; for (let i=0;i<500;i++) blackholeData.push({ angle: Math.random()*Math.PI*2, dist: 60 + Math.random()*200 }); }
        function drawBlackhole() { ctx.fillStyle='rgba(0,0,0,0.12)'; ctx.fillRect(0,0,canvas.width,canvas.height); const cx = canvas.width/2, cy = canvas.height/2; blackholeData.forEach(p=>{ const spd = 0.02 + (1/(p.dist+1))*0.6; p.angle += spd * getSpeed(); p.dist *= 0.9999; const x = cx + Math.cos(p.angle)*p.dist; const y = cy + Math.sin(p.angle)*p.dist; ctx.beginPath(); ctx.arc(x,y,1.2,0,Math.PI*2); ctx.fillStyle = `hsl(${(p.dist*2 + time*50) % 360}, 80%, 60%)`; ctx.fill(); }); }

        // Control functions
        function getIntensity() {
            return parseInt(document.getElementById('intensitySlider').value) / 5;
        }

        function getSpeed() {
            return parseInt(document.getElementById('speedSlider').value) / 3;
        }

        function getComplexity() {
            return parseInt(document.getElementById('complexitySlider').value) / 5;
        }

        function setupSliders() {
            ['intensity', 'speed', 'complexity'].forEach(type => {
                document.getElementById(`${type}Slider`).addEventListener('input', (e) => {
                    document.getElementById(`${type}Value`).textContent = e.target.value;
                });
            });
        }

        function setPreset(preset) {
            const presets = {
                calm: { intensity: 3, speed: 2, complexity: 3 },
                intense: { intensity: 8, speed: 6, complexity: 7 },
                chaos: { intensity: 10, speed: 9, complexity: 10 },
                hypno: { intensity: 7, speed: 4, complexity: 8 }
            };
            
            const p = presets[preset];
            document.getElementById('intensitySlider').value = p.intensity;
            document.getElementById('speedSlider').value = p.speed;
            document.getElementById('complexitySlider').value = p.complexity;
            
            document.getElementById('intensityValue').textContent = p.intensity;
            document.getElementById('speedValue').textContent = p.speed;
            document.getElementById('complexityValue').textContent = p.complexity;
        }

        function randomize() {
            document.getElementById('intensitySlider').value = Math.floor(Math.random() * 10) + 1;
            document.getElementById('speedSlider').value = Math.floor(Math.random() * 10) + 1;
            document.getElementById('complexitySlider').value = Math.floor(Math.random() * 10) + 1;
            
            document.getElementById('intensityValue').textContent = document.getElementById('intensitySlider').value;
            document.getElementById('speedValue').textContent = document.getElementById('speedSlider').value;
            document.getElementById('complexityValue').textContent = document.getElementById('complexitySlider').value;
            
            // Random mode switch (includes extended modes)
            const modes = ['particles', 'waves', 'matrix', 'nebula', 'plasma', 'fractal', 'lava', 'crystal', 'hologram', 'acid', 'virus', 'timewarp', 'blackhole'];
            const randomMode = modes[Math.floor(Math.random() * modes.length)];
            setMode(randomMode);
        }

        function calculateFPS() {
            frameCount++;
            const now = performance.now();
            if (now >= lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (now - lastTime));
                frameCount = 0;
                lastTime = now;
            }
            const el = document.getElementById('fps');
            if (el) el.textContent = fps;
            const mobileEl = document.getElementById('fpsMobileValue');
            if (mobileEl) mobileEl.textContent = fps;
        }

        function animate() {
            if (!running) return;
            try {
                time += 0.01 * getSpeed();

                // Update based on current mode
                switch(currentMode) {
                    case 'particles':
                        updateParticles();
                        drawParticles();
                        break;
                    case 'waves':
                        drawWaves();
                        break;
                    case 'matrix':
                        updateMatrix();
                        drawMatrix();
                        break;
                    case 'nebula':
                        drawNebula();
                        break;
                    case 'plasma':
                        drawPlasma();
                        break;
                    case 'fractal':
                        drawFractal();
                        break;
                    case 'lava':
                        drawLava();
                        break;
                    case 'crystal':
                        drawCrystal();
                        break;
                    case 'hologram':
                        drawHologram();
                        break;
                    case 'acid':
                        drawAcid();
                        break;
                    case 'virus':
                        drawVirus();
                        break;
                    case 'timewarp':
                        drawTimewarp();
                        break;
                    case 'blackhole':
                        drawBlackhole();
                        break;
                }

                calculateFPS();
                requestAnimationFrame(animate);
            } catch (err) {
                logDebug(err.stack || err.message || String(err));
                showDebugPanel();
                running = false;
            }
        }

        // Debug helpers
        function logDebug(msg) {
            const el = document.getElementById('debugContent');
            if (!el) return;
            const p = document.createElement('div');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            el.appendChild(p);
            el.scrollTop = el.scrollHeight;
        }

        function showDebugPanel() {
            const panel = document.getElementById('debugPanel');
            const btn = document.getElementById('debugToggle');
            if (panel) panel.style.display = 'block';
            if (btn) btn.textContent = 'DEBUG: ON';
            debugOn = true;
        }

        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            const btn = document.getElementById('debugToggle');
            debugOn = !debugOn;
            if (panel) panel.style.display = debugOn ? 'block' : 'none';
            if (btn) btn.textContent = debugOn ? 'DEBUG: ON' : 'DEBUG: OFF';
        }

        function clearDebug() { const el = document.getElementById('debugContent'); if (el) el.innerHTML = ''; }

        function resumeAfterError() {
            running = true;
            clearDebug();
            const panel = document.getElementById('debugPanel'); if (panel) panel.style.display = 'none';
            const btn = document.getElementById('debugToggle'); if (btn) btn.textContent = 'DEBUG: OFF';
            debugOn = false;
            // restart animation loop
            requestAnimationFrame(animate);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            setupModes();
        });

        // Start everything
        init();
    </script>
</body>
